<div class="clearfix">
    <div class="hostMetric download">
        <div class="title">Downloads</div>
        <div class="value">{{ host.downloadrate|bytes }}/s</div>
    </div>
    <div class="hostMetric upload">
        <div class="title">Uploads</div>
        <div class="value">{{ host.uploadrate|bytes }}/s</div>
    </div>
    <div class="hostMetric connections">
        <div class="title">Connections</div>
        <div class="value">{{ host.connections }}</div>
    </div>
</div>
